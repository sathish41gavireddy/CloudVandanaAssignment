<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Profile Card */
        .profile-card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect */
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Profile Image */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #3498db;
        }

        /* Name & Designation */
        .profile-card h2 {
            font-size: 22px;
            margin: 10px 0 5px;
            color: #333;
        }

        .profile-card h3 {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }

        /* Bio */
        .profile-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease-in-out;
        }

        .social-icons .facebook { background: #3b5998; }
        .social-icons .twitter { background: #1da1f2; }
        .social-icons .instagram { background: #e4405f; }
        .social-icons .linkedin { background: #0077b5; }

        /* Hover effect for icons */
        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://img.freepik.com/premium-photo/stylish-man-flat-vector-profile-picture-ai-generated_606187-309.jpg?w=1060" alt="Profile Picture">
    <h2>Sathish Gavireddi</h2>
    <h3>Web Developer</h3>
    <p>Passionate about coding and building user-friendly applications. Always learning and growing!</p>

    <div class="social-icons">
        <a href="#" class="facebook">F</a>
        <a href="#" class="twitter">T</a>
        <a href="#" class="instagram">I</a>
        <a href="#" class="linkedin">L</a>
    </div>
</div>

</body>
</html>
